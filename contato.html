<!DOCTYPE html>
<html>

<head>
    <title>Contato - Jar Drug </title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/images/greed.png">
</head>

<body>
    <div class="container">
        <header>
            <div class="text-center">
                <img src="assets/images/greed.png" class="img-fluid logo"><br><br>
                <ul class="menu">
                    <button class="glow-on-hover" type="button"><li><a href="inicial.html">Inicial</a></li></button>
                    <button class="glow-on-hover" type="button"><li><a href="sobre.html">Sobre</a></li></button>
                    <button class="glow-on-hover" type="button"><li><a href="servicos.html">Serviços</a></li></button>
                    <button class="glow-on-hover" type="button"><li><a href="contato.html">Contato</a></li></button>
                </ul>
            </div>
        </header>
        <main>
            <div>
                <h1>Contato</h1>
                <p>Fale com a nossa empresa</p>
                <div>
                    <form action="" method="get">
                        <div>
                            <label for="form_nome">Digite seu nome</label>
                            <input type="text" id="form_nome"><br><br>
                        </div>
                        <div>
                            <label for="form_email">Digite seu e-mail</label>
                            <input type="text" id="form_email"><br><br>
                        </div>
                        <div>
                            <label for="form_mensagem">Digite sua mensagem</label><br>
                            <textarea id="form_mensagem" placeholder="Digite a mensagem completa" name="mensagem"></textarea>
                        </div><br>
                        <button type="submit" id="botao">Enviar via botão</button>
                        <input type="submit" value="Enviar via atributo do input">
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p class="text-center">Todos os direitos reservados</p>
        </footer>
    </div>
    <script src="/js/scripts.js"></script>
</body>

</html>
